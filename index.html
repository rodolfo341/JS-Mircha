<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            background-color: silver;
        }
    </style>

</head>

<body>

    <div class="container">
        <div class="row mt-5 justify-content-center">
            <div class="col-10 bg-white shadow mt-4 p-4 rounded">

                <h1 class="alert alert-primary text-center mb-5">Fundamentos JavaScript</h1>

                <ul class="list-group">

                    <p class="h4 alert alert-secondary p-2 shadow text-center" id="parrafo1"></p>
                    <p class="h4 alert alert-success p-2 shadow text-center" id="parrafo2"></p>
                    <p class="h4 alert alert-info p-2 shadow text-center" id="parrafo3"></p>

                    <hr>

                    <p class="h4 alert alert-secondary p-2 shadow text-center" id="parrafo4"></p>
                    <p class="h4 alert alert-success p-2 shadow text-center" id="parrafo5"></p>
                    <p class="h4 alert alert-info p-2 shadow text-center" id="parrafo6"></p>

                    <script>

                            var color = "rojo";
                            document.getElementById("parrafo1").innerHTML = "Antes del bloque " + color;
                            {
                                var color = "verde";
                                document.getElementById("parrafo2").innerHTML = "{ <br> Dentro del bloque " + color + " <br> }";
                            }
                            document.getElementById("parrafo3").innerHTML = "Despues del bloque " + color;

                            let color2 = "rojo";
                            document.getElementById("parrafo4").innerHTML = "Antes del bloque " + color2;
                            {
                                let color2 = "verde";
                                document.getElementById("parrafo5").innerHTML = "{ <br> Dentro del bloque " + color2 + " <br> }";
                            }
                            document.getElementById("parrafo6").innerHTML = "Despues del bloque " + color2;

                        </script>                    

                </ul>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
